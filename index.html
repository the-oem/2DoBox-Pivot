<!DOCTYPE html>
<html>

<head>
  <title>Idea Box</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1 role="banner">idea<span class="other-color">box</span></h1>
    <input class="title-storage" type="text" name="title" placeholder="Title" aria-required="true">
    <textarea class="body-storage" rows="1" name="body" placeholder="Body" aria-required="true"></textarea>
    <input class="save-idea" type="submit" name="save" value="save" disabled>
  </header>
  <main role="main">
    <input class="search-input" role="search" type="text" name="search-box" placeholder="Search">
    <section class="idea-container">
    </section>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
